name: Run Basic CI Tools for Express App

on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Navigate to Backend directory
        run: |
          ls && cd 02-backend

      - name: Install dependencies
        run: |
          ls && npm ci

      - name: Prettier
        run: |
          npm run prettier
